<!DOCTYPE html>
<html>
  <head>
    <title>RxJs Canvas</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
    <script>
function canvasSpaceGame() {
  // Get the canvas element.
  var canvas = document.getElementById("myCanvas");

  // Specify 2d canvas type.
  var ctx = canvas.getContext("2d");
  ctx.rect(0, 0, 300, 300);
  ctx.fillStyle = "black";
  ctx.fill();
  stars(ctx);

  // Draw space ship.
  var ship = makeShip(ctx);

  // initial ship position
  var initial = {x: 0, y: 0}

  var keyDowns = Rx.Observable.fromEvent(window, 'keydown')
    .pluck('code');

  var downKey = keyDowns
    .filter(key => ['ArrowDown', 'KeyJ'].includes(key))
    .scan(goDown, initial);

  var rightKey = keyDowns
    .filter(key => ['ArrowRight', 'KeyL'].includes(key))
    .scan(goRight, initial);

  var upKey = keyDowns
    .filter(key => ['ArrowUp', 'KeyK'].includes(key))
    .scan(goUp, initial);

  var leftKey = keyDowns
    .filter(key => ['ArrowLeft', 'KeyH'].includes(key))
    .scan(goLeft, initial);

  var clicks = Rx.Observable.fromEvent(canvas, 'click')
    .scan(goClick, initial);

  var userEvents = leftKey
    .merge(rightKey)
    .merge(upKey)
    .merge(downKey)
    .merge(clicks)
    .startWith(initial);

  var timer = Rx.Observable.timer(0, 1000)

    Rx.Observable.combineLatest(userEvents, timer)
    .subscribe(
        data => {
          paint(ctx, ship, data[0])
        },
        error => console.log(error)
        );

}

function stars(ctx) {

  // Draw 50 stars.
  for (i = 0; i <= 50; i++) {
    // Get random positions for stars.
    var x = Math.floor(Math.random() * 299);
    var y = Math.floor(Math.random() * 299);

    // Make the stars white
    ctx.fillStyle = "white";

    // Give the ship some room by painting black stars.
    if (x < 30 || y < 30) ctx.fillStyle = "black";

    // Draw an individual star.
    ctx.beginPath();
    ctx.arc(x, y, 3, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();

  }
}


function paint(ctx, ship, position) {
  // Put black background down to erase shipe.
  ctx.rect(0, 0, 300, 300);
  ctx.fillStyle = "black";
  ctx.fill();

  stars(ctx);

  // Put ship in new position.
  ctx.putImageData(ship, position.x, position.y);

}

function goClick(acc, event) {
  acc.x = event.offsetX;
  acc.y = event.offsetY;

  return acc;
}

function goUp(acc) {
  acc.y = acc.y - 30;
  if (acc.y < 0) {
    acc.y = 0;
  }

  return acc;
}

function goDown(acc) {
  acc.y = acc.y + 30;
  if (acc.y > 270) {
    acc.y = 270;
  }

  return acc;
}

function goRight(acc) {
  acc.x = acc.x + 30;
  if (acc.x > 270) {
    acc.x = 270;
  }

  return acc;
}

function goLeft(acc) {
  acc.x = acc.x - 30;
  if (acc.x < 0) {
    acc.x = 0;
  }

  return acc;
}

function makeShip(ctx) {

  // Paint it black.
  ctx.fillStyle = "black";
  ctx.rect(0, 0, 300, 300);
  ctx.fill();

  // Draw saucer bottom.
  ctx.beginPath();
  ctx.moveTo(28.4, 16.9);
  ctx.bezierCurveTo(28.4, 19.7, 22.9, 22.0, 16.0, 22.0);
  ctx.bezierCurveTo(9.1, 22.0, 3.6, 19.7, 3.6, 16.9);
  ctx.bezierCurveTo(3.6, 14.1, 9.1, 11.8, 16.0, 11.8);
  ctx.bezierCurveTo(22.9, 11.8, 28.4, 14.1, 28.4, 16.9);
  ctx.closePath();
  ctx.fillStyle = "rgb(222, 103, 0)";
  ctx.fill();

  // Draw saucer top.
  ctx.beginPath();
  ctx.moveTo(22.3, 12.0);
  ctx.bezierCurveTo(22.3, 13.3, 19.4, 14.3, 15.9, 14.3);
  ctx.bezierCurveTo(12.4, 14.3, 9.6, 13.3, 9.6, 12.0);
  ctx.bezierCurveTo(9.6, 10.8, 12.4, 9.7, 15.9, 9.7);
  ctx.bezierCurveTo(19.4, 9.7, 22.3, 10.8, 22.3, 12.0);
  ctx.closePath();
  ctx.fillStyle = "rgb(51, 190, 0)";
  ctx.fill();

  // Save ship data.
  return ctx.getImageData(0, 0, 30, 30);
}




    </script>
  </head>
  <body onload="canvasSpaceGame()">
    <h1>
      Canvas Space Game
    </h1>
    <canvas id="myCanvas" width="300" height="300">
    </canvas>
  </body>
</html>
